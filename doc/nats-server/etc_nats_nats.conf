sudo cat /etc/nats-server.conf
[-------------------------------
host: 127.0.0.1
port: 4222
---------------------------------]



# Основной конфигурационный файл NATS Server

# Порт для клиентов
port: 4222

# HTTP-мониторинг (для Prometheus, Grafana и отладки)
http: 8222

# Логирование
log_file: "/var/log/nats/nats.log"
log_size_limit: 10MB
log_rotate: true
debug: false
trace: false

# PID-файл
pid_file: "/var/run/nats/nats.pid"

# JetStream (если нужно хранение сообщений)
jetstream {
  store_dir: "/var/lib/nats/jetstream"
  max_mem_store: 128MB
  max_file_store: 1GB
}

# Авторизация (опционально)
authorization {
  users = [
    { user: "nats", password: "secret123" }
  ]
}
